<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProjectFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
 
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }
 
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
 
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }
 
        .logo p {
            color: #666;
            font-size: 14px;
        }
 
        .form-group {
            margin-bottom: 20px;
        }
 
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
 
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
 
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
 
        .btn-signup {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
 
        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
 
        .btn-signup:active {
            transform: translateY(0);
        }
 
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
 
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
 
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }
 
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
 
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
 
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
 
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
 
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
 
        .login-link a:hover {
            text-decoration: underline;
        }
 
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }
 
        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
 
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            font-size: 13px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>ProjectFlow</h1>
            <p>Manage your projects efficiently</p>
        </div>
 
        <!-- ✅ FORM START -->
        <form id="signupForm" method="post" action="/signup">
 
 
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>
            </div>
 
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
            </div>
 
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
 
            <button type="submit" class="btn-signup">Create Account</button>
 
        </form>
        <!-- ✅ FORM END -->
 
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
 
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            // perform client-side validation then submit to server
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
 
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                e.preventDefault();
                return;
            }
 
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                e.preventDefault();
                return;
            }
 
            // allow the form to submit to the server (which will redirect to /login)
        });
    </script>
</body>
