 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Project</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',Tahoma,Arial;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .card{background:#fff;border-radius:10px;padding:28px;max-width:600px;width:100%;box-shadow:0 12px 30px rgba(0,0,0,.15)}
        h1{font-size:1.6rem;margin-bottom:8px}
        p.sub{color:#666;margin-bottom:18px}
        .form-group{margin-bottom:14px}
        label{display:block;margin-bottom:6px;font-weight:600;color:#333}
        input[type=text],input[type=number],textarea{width:100%;padding:10px;border:2px solid #e6e6e6;border-radius:6px}
        textarea{min-height:100px}
        .actions{display:flex;gap:12px;margin-top:18px}
        .btn{flex:1;padding:10px 14px;border-radius:6px;border:none;cursor:pointer;font-weight:700}
        .btn-primary{background:#667eea;color:#fff}
        .btn-cancel{background:#f3f3f3;color:#333}
    </style>
</head>
<body>
    <div class="card">
        <h1>✏️ Edit Project</h1>
        <p class="sub">Update project details and save changes.</p>
 
        <form method="POST" action="/projects/update">
            <input type="hidden" name="project_id" value="{{ project.id if project else '' }}">
 
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input id="projectName" name="project_name" type="text" value="{{ project.name if project else '' }}" required>
            </div>
 
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required>{{ project.description if project else '' }}</textarea>
            </div>
 
            <div class="form-group">
                <label for="budget">Budget</label>
                <input id="budget" name="budget" type="number" step="0.01" value="{{ project.budget if project else '' }}">
            </div>
 
            <div class="form-group">
                <label for="duration">Duration (Days)</label>
                <input id="duration" name="duration" type="number" min="1" value="{{ project.duration if project else '' }}">
            </div>
 
            <div class="actions">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='/projects'">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
