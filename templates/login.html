<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - ProjectFlow</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .login-container{ background:white; padding:40px; border-radius:16px; width:100%; max-width:420px; box-shadow:0 20px 60px rgba(0,0,0,0.2);}
        label{ display:block; margin-bottom:8px; font-weight:600 }
        input{ width:100%; padding:12px; margin-bottom:16px; border-radius:8px; border:2px solid #e0e0e0 }
        .btn-login{ width:100%; padding:12px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; border:none; border-radius:10px; font-weight:700 }
        .link{ margin-top:12px; text-align:center }
        .link a{ color:#667eea; text-decoration:none }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color:#333;margin-bottom:8px">Welcome back</h2>
        <p style="color:#666;margin-bottom:20px">Log in to continue to ProjectFlow</p>
        <form method="post" action="/login">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
 
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
 
            <button class="btn-login" type="submit">Log in</button>
        </form>
        <div class="link">Don't have an account? <a href="/signup">Sign up</a></div>
    </div>
</body>
</html>
